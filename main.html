<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	
		<label for='name'>Name:</label>
		<input type="text" id="name" name="name" required><br>		
		<label for="email">Email:</label>
		<input type="email" id="email" required><br>
		<label>Gender:</label><br>
		<label for='male'>Male</label>
		<input type="radio" id="male" name="gender" value="male" required><br>
		<label for="female">Female</label>
		<input type='radio' id="female" name="gender" value="female" required><br>
		<label for="other">Other</label>
		<input type="radio" id="other" name="gender" value="other" required><br>
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option value="" selected disabled>--select your brand--</option>
			<option value="skoda">Skoda</option>
			<option value="swift">Swift</option>
			<option value="range rover">Range Rover</option>
		</select><br>
		<label for="carage">Car Age:</label>
		<input type="number" id="carage" required><br>
		<label for="dop">Date of Purchase:</label>
		<input type="date" id="dop" required><br>
		<label for="password">Password:</label>
		<input type="password" id="password" required><br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
